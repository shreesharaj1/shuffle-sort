<!DOCTYPE html> 
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@100;400&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
  </head>

  <body>
    <main class="page-container">
      <div class="center-text heading">
        Shuffle and Sort
      </div>
      <div class="container">
        <div class="box-container">
          <div id="box_1" class="box color-1">1</div>
          <div id="box_2" class="box color-2">2</div>
          <div id="box_3" class="box color-3">3</div>
          <div id="box_4" class="box color-2">4</div>
          <div id="box_5" class="box color-3">5</div>
          <div id="box_6" class="box color-4">6</div>
          <div id="box_7" class="box color-4">7</div>
          <div id="box_8" class="box color-1">8</div>
          <div id="box_9" class="box color-3">9</div>
        </div>
        <div class="btn-container">
          <button class="custom-btn" onclick="shuffle()">Shuffle</button>
          <button class="custom-btn" onclick="sort()">Sort</button>
        </div>
        <div class="center-text small-text">
          Sort and shuffle by Shreesha
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript">

    
    //Function to return a shuffled array  
    function shuffleArray() {
      const array = [ ...Array(9).keys() ];
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function shuffle() {
      const shuffledArray = shuffleArray()
      const boxes = document.getElementsByClassName("box");
      for(index in boxes) {
        boxes[index].style.order = shuffledArray[index];
      }
    }
    
    function sort() {
      const boxes = document.getElementsByClassName("box");
      for(index in boxes) {
        boxes[index].style.order = index;
      }
    }
  </script>
</html>
